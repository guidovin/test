<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Alimentos</title>
	<th:block th:include="layout/header"></th:block>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Alimentos</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Quantidade</th>
							<th>Descrição</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="alimento : ${alimentos}">
							<td th:text="${alimento.nome}"></td>
							<td th:text="${alimento.quantidade}"></td>
							<td th:text="${alimento.descricao}"></td>
							<td>
								<div class="btn-group pull-right">
							   		<a th:href="${'/alimentos/edit/' + alimento.id}" class="btn btn-default">Editar</a>
                					<a th:href="${'/alimentos/delete/' + alimento.id}" class="btn btn-danger">Deletar</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/alimentos/add}" >Adicionar</a>
		</div>
	</div>
</body>
</html>
