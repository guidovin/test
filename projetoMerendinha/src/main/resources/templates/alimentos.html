<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Alimentos</title>
<th:block th:include="layout/header"></th:block>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/alimentoStyle.css">
<script type="text/javascript" src="js/min.js"></script>
</head>
<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
						<h2>Gerenciar <b>Alimentos</b></h2>
					</div>
					<div class="col-sm-6">
						<a href="#addAlimentoModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Adicionar novo Alimento</span></a>
					</div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
						<th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
						</th>
                        <th>Nome</th>
                        <th>Quantidade</th>
						<th></th>
                        <th></th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="alimento : ${alimentos}">
						<td>
							<span class="custom-checkbox">
								<input type="checkbox" id="checkbox1" name="options[]" value="1">
								<label for="${alimento.nome}"></label>
							</span>
						</td>
                        <td th:text="${alimento.nome}"></td>
                        <td th:text="${alimento.quantidade}"></td>
                        <td></td>
                        <td></td>
                        <td>
                            <a th:href="@{/alimentos/edit/} + ${alimento.id}"  class="edit"><i class="material-icons" title="Edit">&#xE254;</i></a>
                            <a th:href="@{/alimentos/delete/} + ${alimento.id}" class="delete"><i class="material-icons" title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
	<!-- Edit Modal HTML -->
	<div id="addAlimentoModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form th:action="@{/alimentos}" th:object="${alimento}" method="post">
					<div class="modal-header">						
						<h4 class="modal-title">Adicionar Alimento</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<div class="form-group">
							<label>Nome</label>
							<input type="text" class="form-control" th:field="*{nome}" required>
						</div>
						<div class="form-group">
							<label>Quantidade</label>
							<input type="text" class="form-control" th:field="*{quantidade}" required>
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-success" value="Add" >
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
