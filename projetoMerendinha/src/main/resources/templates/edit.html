<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Editar Alimento</title>
<th:block th:include="layout/header"></th:block>
<link rel="stylesheet" type="text/css" href="css/alimentoStyle.css">
</head>
<body>
<div class="container">
    <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
						<h2>Editar <b>Alimento</b></h2>
					</div>
                </div>
            </div>
    <div>
        <form class="form-horizontal" th:object="${alimento}" th:action="@{/alimentos}" method="post">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nome:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nome}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Quantidade:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{quantidade}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
